<script type="text/javascript" src="javascripts/cronometro.js"></script>

  <body>
    <a id="forkme_banner" href="https://github.com/sillaslima/Futshowme">View on GitHub</a>


    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Futshowme - sillas</h1>
            <h2> gols fut show-me</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/sillaslima/Futshowme/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/sillaslima/Futshowme/tarball/master" class="tgz"><em>download</em> .TGZ</a>

        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        <h3>
          <a href="cronometro.html">Cronometro</a>
        </h3>

        <h1>sillas</h1>
        <div class="codigo">
  <span id="hora">00h</span><span id="minuto">00m</span><span id="segundo">00s</span><br>
  <input type="button" value="Volta" onclick="volta();"><br>
  <div id="parar"><input type="button" value="Parar" onclick="parar();"></div>
  <div id="comeca" style="display:none;"><input type="button" value="Comeca" onclick="tempo(1);"><br></div>
  <input type="button" value="Limpa" onclick="limpa();"><br><br>
  <div id="voltas"></div>
</div>

      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">

          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="https://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
